<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Share+Tech+Mono" rel="stylesheet">
</head>
<body>

    <div class="control-bar">
        <h1 class="logo">Star Wars RPG</h1>
    </div>

    <div class="section start">
            <h3>Welcome to Star Wars RPG!</h3>
        <h3>Press any key to begin!</h3>
    </div>

    <div class="section character-selection">
        <h3>Choose a Character</h3>
        <div class="character-wrapper"></div>
    </div>

    <div class="section enemy-selection" >
        <h3>Choose an Oponent</h3>
        <div class="enemy-wrapper"></div>
    </div>

    <div class="section combat-section">
        <h3>Fight!</h3>
        <div class="combat-wrapper"></div>
    </div>

    <div id="logger"> </div>

    <!-- Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

    <script 
        src="assets/javascript/game.js"></script>

</body>
</html>
